name: Deploy Vue 3 App to Hostinger

on:
  push:
    branches:
      - master

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Setup Node.js
      uses: actions/setup-node@v2
      with:
        node-version: '16'

    - name: Install dependencies
      run: yarn install

    - name: Build project
      run: yarn build

    - name: Create .htaccess file
      run: |
        cat <<EOT >> $GITHUB_WORKSPACE/dist/.htaccess
        <IfModule mod_rewrite.c>
          RewriteEngine On
          RewriteBase /
          RewriteRule ^index\.html$ - [L]
          RewriteCond %{REQUEST_FILENAME} !-f
          RewriteCond %{REQUEST_FILENAME} !-d
          RewriteRule . /index.html [L]
          RewriteCond %{HTTPS} off
          RewriteRule ^(.*)$ https://%{HTTP_HOST}%{REQUEST_URI} [L,R=301]
        </IfModule>
        EOT

    - name: List files in dist directory
      run: ls -al $GITHUB_WORKSPACE/dist

    - name: Add Hostinger to known_hosts
      run: |
        mkdir -p ~/.ssh
        ssh-keyscan -p 65002 154.56.47.164 >> ~/.ssh/known_hosts

    - name: Copy files via scp
      uses: appleboy/scp-action@v0.1.7
      with:
        host: 154.56.47.164
        username: u278914533
        password: ${{ secrets.HOSTINGER_PASSWORD }}
        port: 65002
        source: "$GITHUB_WORKSPACE/dist/**"
        target: "domains/nueva.gruposafeguard.com/public_html"
        strip_components: 1
