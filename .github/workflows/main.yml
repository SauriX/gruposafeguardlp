name: Deploy Vue 3 App to Hostinger

on:
  push:
    branches:
      - master

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Setup Node.js
      uses: actions/setup-node@v2
      with:
        node-version: '16'

    - name: Install dependencies
      run: yarn install

    - name: Build project
      run: yarn build
      
    - name: List files in dist directory
      run: ls -al $GITHUB_WORKSPACE/dist

    - name: Add Hostinger to known_hosts
      run: |
        mkdir -p ~/.ssh
        ssh-keyscan -p 65002 154.56.47.164 >> ~/.ssh/known_hosts

    - name: Copy files via scp
      run: scp -P 65002 -r $GITHUB_WORKSPACE/dist/* u278914533@154.56.47.164:~/domains/nueva.gruposafeguard.com/public_html
      env:
        SSH_PASS: ${{ secrets.HOSTINGER_PASSWORD }}
      shell: bash
